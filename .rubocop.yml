require: rubocop-rspec

AllCops:
  Exclude:
    - 'vendor/**/*'

Lint/UnreachableCode:
  Exclude:
    - '**/operation/*'

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'
    - 'config/environments/*'

Metrics/LineLength:
  Max: 120

Rails:
  Enabled: true

Style/BlockComments:
  Exclude:
    - 'spec/spec_helper.rb'

Style/ClassAndModuleChildren:
  Exclude:
    - 'app/concepts/**/*'

Style/Documentation:
  Enabled: false

Style/MixinUsage:
  Exclude:
    - 'bin/*'

Style/SignalException:
  Exclude:
    - '**/operation/*'

# RSpec cops
RSpec/NestedGroups:
  Max: 4

RSpec/MultipleExpectations:
  Enabled: false
